<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>タイトル</h1>
      <h2>サブタイトル</h2>
    </div>
  </header>

  <main>
    <div class="container">
      <section>
        <p id="choice">ここに日時を表示します</p>
        <div id="wahaha">わはは</div>
        <img src="dog.png" alt="わんこ" id="wanko">
      </section>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>JavaScript Sample</p>
    </div>
  </footer>
  
  <script>
    'use strict';
    
    document.getElementById('choice').textContent = (new Date());
    
    document.getElementById('wahaha').textContent = 'おほほ';
    
    document.getElementById('wanko').src = 'cat.png';
    
  </script>
</body>
</html>
