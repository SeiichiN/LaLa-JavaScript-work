<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>タイトル</h1>
      <h2>サブタイトル</h2>
    </div>
  </header>

  <main>
    <div class="container">
      <section>
        <p>あなたの好きな食べ物は<span id="food"></span>です。</p>
      </section>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>JavaScript Sample</p>
    </div>
  </footer>
  
  <script>
    'use strict';
    
    let myLikeFood = window.prompt('好きな食べ物は何ですか？');
    console.log(myLikeFood);  // 確認用
    document.getElementById('food').textContent = myLikeFood;
  </script>
</body>
</html>
