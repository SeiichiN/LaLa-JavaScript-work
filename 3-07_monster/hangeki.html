<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>タイトル</h1>
      <h2>サブタイトル</h2>
    </div>
  </header>

  <main>
    <div class="container">
      <section>
      </section>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>JavaScript Sample</p>
    </div>
  </footer>
  
  <script>
    'use strict';
    
    let enemy = 100;
    let hero = 100;
    
    window.alert('戦闘スタート！');
    
    while (enemy > 0 && hero > 0) {
    	const attack = Math.floor(Math.random() * 30) + 1;
    	alert('勇者の攻撃。モンスターに' + attack + 'のダメージ');
    	enemy = enemy - attack;
    	
    	const hangeki = Math.floor(Math.random() * 30) + 1;
    	alert('モンスターの反撃。勇者に' + hangeki + 'のダメージ！');
    	hero = hero - hangeki;
    }
    if (enemy <= 0) {
	    alert('モンスターを倒した！');
    }
    if (hero <= 0) {
    	alert('勇者はやられてしまった！');
    }
    alert('勇者:' + hero + ' モンスター:' + enemy);
  </script>
</body>
</html>
