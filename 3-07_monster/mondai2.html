<body>
  <h1>問題２</h1>
  <script>
    'use strict';
   
    let a = 14;
    let b;
    while (a > 0) {
      b = a + 1;
      console.log('a:', a);
      console.log('b:', b);
      a = a - 1;
    }
    console.log('end a:', a);
    console.log('end b:', b);
  </script>
