<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>タイトル</h1>
      <h2>サブタイトル</h2>
    </div>
  </header>

  <main>
    <div class="container">
      <section>
        <p id="output"></p>
      </section>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>JavaScript Sample</p>
    </div>
  </footer>
  
  <script>
    'use strict';

    const TAX = 0.1
    
    // 0.1 -- 税率(10%)
    function total(price) {
      return price + price * TAX;
    }
    
    let nedan = parseInt(window.prompt('値段を入力'));
    document.getElementById('output').textContent =
      '商品の値段は' + total(nedan) + '円（税込）です。';
  </script>
</body>
</html>
