  <script>
    'use strict';
    let i = 1;
    while (i <= 30) {
	    console.log(fizzbuzz(i));  // fizzbuzzの呼び出し
	    i += 1;
	}
    
    function fizzbuzz(num) {
      if (num % 15 === 0) {
          return 'fizzbuzz';
      } else if (num % 3 === 0) {
          return 'fizz';
      } else if (num % 5 === 0) {
          return 'buzz';
      } else {
          return num;
      }
    }
