<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <h1>タイトル</h1>
      <h2>サブタイトル</h2>
    </div>
  </header>

  <main>
    <div class="container">
      <section>
        <h1>好きな食べ物</h1>
        <div id="food"></div>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>JavaScript Sample</p>
    </div>
  </footer>

  <script>
    'use strict';

    const foods = [];
    foods.push('カレーライス');
    foods.push('きつねうどん');
    foods.push('親子どんぶり');
    
    for (let food of foods) {
        const ele = `<p>${food}</p>`;
        document.getElementById('food')
                .insertAdjacentHTML('beforeend', ele);
    }
  </script>
</body>

</html>
