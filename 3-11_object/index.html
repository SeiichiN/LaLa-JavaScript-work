<!DOCTYPE html>
<html lang="ja">
<head>

  <script>
    'use strict';
    
    const jsbook = {
      title: 'JavaScript入門',

      stock: 3,

    document.getElementById('title').textContent = jsbook.title;

    ---------------------------------*/

    for (let p in jsbook) {
      document.getElementById(p).textContent = jsbook[p];
      // console.log(`${p}=${jsbook[p]}`);
    }
