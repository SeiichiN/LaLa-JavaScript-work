<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>タイトル</h1>
      <h2>サブタイトル</h2>
    </div>
  </header>

  <main>
    <div class="container">
      <section>
        <p>円周率は <span id="pi"></span> です。</p>
        <p>ふつうに切り捨てると <span id="floor"></span> です。</p>
        <p>少数第２位で切り捨てると <span id="output"></span> です。</p>
      </section>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>JavaScript Sample</p>
    </div>
  </footer>
  
  <script>
    'use strict';
    
    document.getElementById('pi').textContent = Math.PI;
    document.getElementById('floor').textContent = Math.floor(Math.PI);
    
    function point(num, digit) {
      const mover = 10 ** digit;
      const num2 = Math.floor(num * mover);
      return num2 / mover;
    }
    
    document.getElementById('output').textContent = point(Math.PI, 2);
  </script>
</body>
</html>
