  <script>
    'use strict';
    
    // 小数点第2位を四捨五入して
    // 小数点第1位までの数を返す関数
    // num -- 小数点数(125.67)
    function myRound(num) {
      let num2 = num * 10;
      num2 = num2 + 0.5;
      num2 = Math.floor(num2);
      return num2 / 10;
    }
    
    console.log(myRound(125.67));
  </script>
