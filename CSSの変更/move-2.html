<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 700px;
      height: 500px;
      background-color: pink;
      position: relative;
    }
    #dog {
      width: 100px;
      position: absolute;
      top: 300px;
      left: 500px;
    }
  </style>
</head>
<body>
  <h1>画像を動かす</h1>
  <div id="box">
    <img src="dog.png" alt="" id="dog">    
  </div>
  <script>
    'use strict';

    let left = 500;
    const dog = document.querySelector('#dog');
    document.querySelector('h1').onclick = function() {
      setInterval(function(){
        left = left - 5;
        dog.style.left = left + 'px';
      }, 1000);
    };
  </script>
</body>
</html>
