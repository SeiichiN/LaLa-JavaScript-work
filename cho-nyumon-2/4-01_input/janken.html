<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>じゃんけん</h1>
  
  <form action="" id="select">
    <input type="radio" name="yourHand" value="0">グー
    <input type="radio" name="yourHand" value="1">チョキ
    <input type="radio" name="yourHand" value="2">パー<br>
    <input type="submit" value="選択">
  </form>
  <p id="you"></p>
  <script>
    'use strict';
    
    const hand = ['グー', 'チョキ', 'パー'];
    
    // $form -- form要素オブジェクト
    const $form = document.getElementById('select');
    $form.onsubmit = function(e) {
      e.preventDefault();
      const yourHand = parseInt($form.yourHand.value);  // 文字の数字
      document.getElementById('you')
              .textContent = `あなたは${hand[yourHand]}`;
    }
  </script>
</body>
</html>
