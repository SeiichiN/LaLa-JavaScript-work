<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>コンソールにアウトプット</h1>
      <h2>開発ツール</h2>
    </div>
  </header>
  <main>
    <div class="container">
      <section>
      	<p>最終アクセス日時 : <span id="time"></span></p>
      </section>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>JavaScript Sample</p>
    </div>
  </footer>
  <script>
    'use strict';
    
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth();
    const day = now.getDate();
    const hour = now.getHours();
    const min = now.getMinutes();
    let ampm = '';
    if (hour < 12) {
      ampm = '午前';
    } else {
      ampm = '午後';
    }
    
    const output = `${year}/${month + 1}/${day} ${ampm}${hour % 12}:${min}`;
    document.getElementById('time').textContent = output;
  </script>
</body>
</html>
