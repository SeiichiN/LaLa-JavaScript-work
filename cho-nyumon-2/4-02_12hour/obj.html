  <!DOCTYPE html>
  <html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h1>オブジェクト</h1>
    
    <script>
      'use strict';
      
      function Dog(name) {
        this.name = name;
        this.bark = function() {
          console.log(this.name + ':わんわん');
        }
      }
      
      const dog1 = new Dog('わんこ');
      dog1.bark();
      const dog2 = new Dog('チロ');
      dog2.bark();
    </script>
  </body>
  </html>
