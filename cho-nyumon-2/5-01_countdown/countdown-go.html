<!doctype html>
<html>
<body>
  <h1>countdown</h1>
  <div id="output"></div>
  <script>
    'use strict';

    function refresh() {
      setTimeout(countdown, 1000);
    }
    
    function countdown() {
      if (num >= 0) {
	      output.textContent = num;
  	    num = num - 1;
    	  refresh();
      } else {
        output.textContent = 'GO!';
      }
    }
    
    const output = document.getElementById('output');
    let num = 10;
    
    countdown();
  </script>
</body>
</html>
