<html>
<body>
  <h1>わんこ</h1>
  <div id="bark"></div>
  <script>
    'use strict';
    
    function bark() {
      document.getElementById('bark')
              .insertAdjacentHTML('beforeend', '<div>わんわん</div>');
      refresh();
    }
    
    function refresh() {
    	setTimeout(bark, 1000);
    }
    
    bark();
  </script>
</body>
</html>
