<html lang="ja">
<head>

<body>
  <header>
    <div class="container">
      <h1>コンソールにアウトプット</h1>
      <h2>開発ツール</h2>
    </div>
  </header>
  <main>
    <div class="container">
      <section>
        <p>今から <span id="timer"></span> 以内に注文すると５０％オフ！</p>
      </section>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>JavaScript Sample</p>
    </div>
  </footer>
  
  <script>
    'use strict';
    
    function countdown(due) {
	    const now = new Date();
	    const rest = due.getTime() - now.getTime();
	    // 90064692854 (rest)
	    const sec = Math.floor(rest/1000) % 60;         // 53
	    const min = Math.floor(rest/1000/60) % 60;      // 54
	    const hours = Math.floor(rest/1000/60/60) % 24;  // 9
	    const days = Math.floor(rest/1000/60/60/24);  // 1042
	    const count = [days, hours, min, sec];
	    // console.log(count);  // Array(4) [ 1042, 9, 49, 56 ]
			return count;    
    }
    
    function recalc() {
	    const counter = countdown(goal);  // [0, 9, 15, 12]
  	  const time = `${counter[1]}時間 ${counter[2]}分 ${counter[3]}秒`
    	document.getElementById('timer').textContent = time;
    	refresh();
    }
    
    function refresh() {
      setTimeout(recalc, 1000);
    }

    let goal = new Date(2025, 8, 5, 23, 59, 59);
    recalc();
    
    // const due = new Date(2028, 6, 14, 0, 0, 0);
    // const array = countdown(due);
    // console.log(array);
  </script>
