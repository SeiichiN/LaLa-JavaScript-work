<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>コンソールにアウトプット</h1>
      <h2>開発ツール</h2>
    </div>
  </header>
  <main>
    <div class="container">
      <section>
        <h2><span>知ってました？</span><br>
           2028年オリンピック開催まで</h2>
        <p class="timer">あと
          <span id="day"></span>日
          <span id="hour"></span>時間
          <span id="min"></span>分
          <span id="sec"></span>秒
        </p>
      </section>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>JavaScript Sample</p>
    </div>
  </footer>
  
  <script>
   'use strict';

   function countdown(due) {
	 const now = new Date();
	 const rest = due.getTime() - now.getTime();
	 // 90064692854 (rest)
	 const sec = Math.floor(rest/1000) % 60;         // 53
	 const min = Math.floor(rest/1000/60) % 60;      // 54
	 const hours = Math.floor(rest/1000/60/60) % 24;  // 9
	 const days = Math.floor(rest/1000/60/60/24);  // 1042
	 const count = [days, hours, min, sec];
	 // console.log(count);  // Array(4) [ 1042, 9, 49, 56 ]
	 return count;    
   }

   function recalc() {
	 const counter = countdown(goal);  // [1042, 9, 49, 56]
	 document.getElementById('day').textContent = counter[0];
	 document.getElementById('hour').textContent = counter[1];
	 document.getElementById('min').textContent = 
	   String(counter[2]).padStart(2, '0');
	 document.getElementById('sec').textContent = 
	   String(counter[3]).padStart(2, '0');
     refresh();
   }

   function refresh() {
     setTimeout(recalc, 1000);
   }

   let goal = new Date(2028, 6, 14);
   recalc();
   
  </script>
</body>
</html>
