<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    th { text-align: left; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>コンソールにアウトプット</h1>
      <h2>開発ツール</h2>
    </div>
  </header>
  <main>
    <div class="container">
      <section>
        <table>
        	<tr>
        	  <th>タイトル</th>
        	  <th>値段</th>
        	  <th>在庫</th>
        	</tr>
          <tr>
            <td id="title"></td>
            <td id="price"></td>
            <td id="stock"></td>
          </tr>
        </table>
      </section>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>JavaScript Sample</p>
    </div>
  </footer>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
  <script>
    'use strict';
    
    $(function(){
	    const jsbook = { 
	          title: 'javascript入門',
	          price: 2500,
	          stock: 3,
	          p: 'wanko',
	    };

	    for (const p in jsbook) {
	      console.log(p + '=' + jsbook[p]);
	    }
    
	    $('#title').text(jsbook.title);
	    $('#price').text(jsbook.price);
	    $('#stock').text(jsbook.stock);
    
    });
    
  </script>
</body>
</html>
