<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title></title>
  </head>
  <body>
    <h1>radioボタン</h1>
    <input type="radio" value="0"/>グー
    <input type="radio" value="1"/>チョキ
    <input type="radio" value="2"/>パー<br/>
    <script>
     'use strict';

     function resetBtn() {
       for (let item of hand) {
         item.checked = false;
       }
     }
     
     const hand = document.querySelectorAll('input[type="radio"]');
     resetBtn();
     
     hand.forEach(function(item) {
       item.onclick = function() {
         console.log(this.value);
         setTimeout(resetBtn, 2000);
       }
     });

    </script>
  </body>
</html>
