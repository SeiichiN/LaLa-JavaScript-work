<!doctype html>
<html>
<body>
<ul>
  <li>いぬ</li>
  <li>ねこ</li>
  <li>さる</li>
  <li>くま</li>
</ul>
<div id="output"></div>
<script>
  'use strict';
  
  const lis = document.querySelectorAll('li');
	lis.forEach(function(item) {
	  item.onclick = function() {
	    document.getElementById('output')
	            .textContent
	      = this.textContent;
	  }
	});
  
</script>
</body>
</html>
