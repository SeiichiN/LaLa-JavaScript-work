<body>
  <header>
    <div class="container">
      <h1>コンソールにアウトプット</h1>

  <main>

  <footer>
    <div class="container">
      <p>JavaScript Sample</p>
    </div>
  </footer>
  
  <script>
    'use strict';
    
    const number = Math.floor(Math.random() * 6);
    const answer = parseInt(prompt('0～5を入力'));
    
    let message;
    if (answer < 0 || answer > 5) {
      message = '0～5の数字でね';
    }
    else if (number === answer) {
      message = 'あたり';
    } else if (answer < number) {
      message = 'もっと大きい';
    } else if (answer > number) {
      message = 'もっと小さい';
    } else {
      message = '0～5の数字でね'
    }
    alert(message);
  </script>
