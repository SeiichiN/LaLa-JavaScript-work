<!doctype html>
<html>
<head>
  <style>
    #ptag {
      display: none;
    }
  </style>
</head>
<body>
  <h1>CSSの操作</h1>
  <p id="ptag">朝からカレー</p>
  <div id="btn">クリックしてね</div>
  
  <script>
    'use strict';
    
    document.querySelector('h1').style.backgroundColor = 'pink';
    
    document.getElementById('btn').onclick = function() {
      document.getElementById('ptag').style.display = 'block';
    };
  </script>
</body>
</html>
