<!doctype html>
<html lang="ja">
<head>
  <mega charset="UTF-8">
  <title>if</title>
</head>
<body>
  <h1>if</h1>
  
  <script>
    'use strict';

    const age = prompt('あなたの年齢を入力してください');
    if (age < 20) {
      alert('お酒は20歳からです');
    } else {
      alert('飲み過ぎに注意しましょう');
    }

  </script>
</body>
