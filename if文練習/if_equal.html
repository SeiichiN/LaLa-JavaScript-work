<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>足し算</title>
</head>
<body>
  <h1>足し算</h1>
  <script>
    'use strict';
    
    const answer = prompt('1 + 2 = ?');
    if (answer === '3') {
      alert('正解です');
    } else {
      alert('違います');
    }
  </script>
</body>
</html>
