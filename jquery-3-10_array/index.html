<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <h1>タイトル</h1>
      <h2>サブタイトル</h2>
    </div>
  </header>

  <main>
    <div class="container">
      <section>
        <h1>やることリスト</h1>
        <ul id="list"></ul>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>JavaScript Sample</p>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    'use strict';
    
    $(function(){
	    const todo = [
	      'デザインカンプ作成',
	      'データ整理',
	      '勉強会申し込み',
	      '牛乳買う',
	    ];
      todo.push('歯医者に行く');

	    for (let item of todo) {
	      $('#list').append(`<li>${item}</li>`);
	    }
    }); // $() end

    

  </script>
</body>

</html>
