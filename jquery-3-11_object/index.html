<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>タイトル</h1>
      <h2>サブタイトル</h2>
    </div>
  </header>

  <main>
    <div class="container">
      <section>
        <table border="1">
          <tr>
            <td id="title"></td>
            <td id="price"></td>
            <td id="stock"></td>
          </tr>
        </table>
      </section>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>JavaScript Sample</p>
    </div>
  </footer>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    'use strict';

    $(function(){
      const jsbook = {
        title: 'JavaScript入門',
        price: 2500,
        stock: 3,
      };

      for (let p in jsbook) {
        $('#' + p).text(jsbook[p]);
      }
      
      /*-------------------------------------
      $('#title').text(jsbook.title);
      $('#price').text(jsbook.price + '円');
      $('#stock').text(jsbook.stock);
      ---------------------------------------*/
    });

  


  </script>
</body>
</html>
