<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <style>
    #btn { cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>タイトル</h1>
      <h2>サブタイトル</h2>
    </div>
  </header>

  <main>
    <div class="container">
      <section>
        あなたの年齢を入力してください<br>
        <input type="text" id="inputbox">
        <div id="btn">送信</div>
        <p id="output"></p>
      </section>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>JavaScript Sample</p>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    'use strict';
    
    $(function(){
    	$('#btn').on('click', function() {
    	  const age = $('#inputbox').val();
    	  $('#output').text(`${age}歳`);
    	});
    });

  </script>
</body>
</html>
