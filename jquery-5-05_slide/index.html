<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .slide {
      margin: 0 auto;
      border: solid 1px #000;
      width: 720px;
      background-color: #000;
    }
    img {
      max-width: 100%;
    }
    .toolbar {
      overflow: hidden;
      text-align: center;
    }
    .nav {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px 0;
    }
    #prev {
      margin-right: 0.5rem;
      width: 16px;
      height: 16px;
      background: url(images/arrow-left.svg) no-repeat;
    }
    #next {
      margin-left: 0.5rem;
      width: 16px;
      height: 16px;
      background: url(images/arrow-right.svg) no-repeat;
    }
    #page { color: #fff; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>タイトル</h1>
      <h2>サブタイトル</h2>
    </div>
  </header>

  <main>
    <div class="container">
      <section>
        <div class="slide">
          <div class="image_box">
            <img src="images/image1.jpg" id="main_image">
          </div>
          <div class="toolbar">
            <div class="nav">
              <div id="prev"></div>
              <div id="page"></div>
              <div id="next"></div>
            </div>
          </div><!-- .toolbar end -->
        </div><!-- .slide end -->
      </section>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>JavaScript Sample</p>
    </div>
  </footer>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    'use strict';
    
    $(function(){
	    const images = [
	      'images/image1.jpg',
	      'images/image2.jpg',
	      'images/image3.jpg',
	      'images/image4.jpg',
	      'images/image5.jpg',
	    ];

	    images.forEach(function(item, index) {
	      preloadImage(item);
	    });

      let current = 0;
    
      function preloadImage(path) {
        $('<img>').attr('src', path);
      }
      
      function changeImage(num) {
        if (current + num >= 0 && current + num < images.length) {
          current += num;
        	$('#main_image').attr('src', images[current]);
        	pageNum();
        }
      }  // changeImage()
      
      function pageNum() {
        $('#page').text(`${current + 1}/${images.length}`);
      }
      
      pageNum();
      
      $('#prev').on('click', function(){
        changeImage(-1);
      });
    
      $('#next').on('click', function(){
        changeImage(1);
      });
    });  // jquery end
  </script>
</body>
</html>
