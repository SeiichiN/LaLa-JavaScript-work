<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title></title>
    <style>
     .link a {
       color: #000;
       text-decoration: none;
       cursor: pointer;
       border: solid 1px #999;
       border-radius: 3px;
       padding: 0 5px;
       background: linear-gradient(to bottom, #efefef, #e8e8e8);
     }
     .link a:hover {
       background: linear-gradient(to bottom, #dedede, #d7d7d7);
     }
    </style>
  </head>
  <body>
    <h1>onclick属性</h1>
    <p><button onclick="linkTo()">yahooへGO!</button></p>
    <p>
      <pre>
&lt;button onclick="linkTo()"&gt;yahooへGO!&lt;/button&gt;
      </pre>
    </p>
    <p><button onclick="location.href='https://www.google.co.jp/'">Googleへジャンプ!</button></p>
    <p><pre>
&lt;button onclick="location.href='https://www.google.co.jp/'"&gt;Googleへジャンプ!&lt;/button&gt;
    </pre></p>
    <hr/>
    <h2>望ましい書き方</h2>
    <p><button id="linkBtn">LaLaのページ</button></p>
    <p><pre>
要素オブジェクト.onclick = function() {
  location.href = '(リンク先URL)';
}
    </pre></p>
    <hr/>
    <h2>しかし、よく考えたら、これでええやん</h2>
    <p class="link">
      <a href="https://www.mystar-labo.jp/">LaLaのページ</a>
    </p>
    <p><pre>
&lt;a href="(リンク先URL)"&gt;LaLaのページ&lt;/a&gt;
    </pre></p>
    <script>
    'use strict';

     function linkTo() {
       location.href = 'https://www.yahoo.co.jp/';
     }

     document.getElementById('linkBtn').onclick = function() {
       location.href = 'https://www.mystar-labo.jp/';
     }
    </script>
  </body>
</html>
