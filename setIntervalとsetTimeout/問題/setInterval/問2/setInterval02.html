<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>サイコロ</h1>
  
  <button id="btn">サイコロをふる</button>
  
  <div id="place"></div>
  
  <script>
    'use strict';
    
    /*
     * 1～6の数字をランダムに生成し、その数字を
     * div#placeに追加する
     */
    function roll(){
      const num = Math.floor(Math.random() * 6) + 1;
      document.getElementById('place')
              .insertAdjacentHTML('beforeend', `<div>${num}</div>`);
    }
    
    /*
     * 最初のクリック --> "サイコロを止める"
     *   次のクリック --> "サイコロをふる"
     * 交互に表示が変わる
     */
    let isClicked = false;
    const $btn = document.getElementById('btn');
    let id = 0;
    
    $btn.onclick = function(){
      if (isClicked === false) {
        id = setInterval(roll, 1000);
        $btn.textContent = 'サイコロを止める';
        isClicked = true;
      } else {
        clearInterval(id);  // インターバルストップ
        $btn.textContent = 'サイコロをふる'
        isClicked = false;
      }
    }
  </script>
</body>
</html>
