<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>タイトル</h1>
      <h2>サブタイトル</h2>
    </div>
  </header>

  <main>
    <div class="container">
      <section>
      </section>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>JavaScript Sample</p>
    </div>
  </footer>
  
  <script>
    'use strict';
    
    let com = Math.floor(Math.random() * 10) + 1;  // 1..10

    let user = parseInt(window.prompt('数あてゲーム。1～10の数字を入力してね。'));
    
    while (com !== user) {
      if (com > user) {
        window.alert('小さすぎます');
      } else if (com < user) {
        window.alert('大きすぎます');
      } else {
        window.alert('1～10でね');
      }
      user = parseInt(window.prompt('数あてゲーム。1～10の数字を入力してね。'));
    }
    
    window.alert('正解です');
  </script>
</body>
</html>
