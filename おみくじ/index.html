<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>おみくじ</title>
</head>
<body>
  <h1>おみくじ</h1>
  
  <script>
    'use strict';
    
    alert('おみくじ');
    const number = Math.floor(Math.random() * 5) + 1;
    if      (number === 1) { alert('大吉'); }
    else if (number === 2) { alert('中吉'); }
    else if (number === 3) { alert('小吉'); }
    else if (number === 4) { alert('末吉'); }
    else                   { alert('凶'); }
    
  </script>
</body>
</html>
