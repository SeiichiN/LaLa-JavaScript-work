<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>じゃんけん</title>
</head>
<body>
  <h1>じゃんけん</h1>
  
  <script>
    'use strict';

		alert('わたしとじゃんけんしましょう');
		const user = parseInt(prompt('選んでください 0,1,2'));
		const com = Math.floor(Math.random() * 3);
		
		alert('わたし' + com + 'あなた' + user);
		
		if (user === com) {
		  alert('あいこです');
		} else if ((user + 1) % 3 === com) {
		  alert('あなたの勝ち');
		} else {
		  alert('わたしの勝ち');
		}
  </script>
</body>
</html>
