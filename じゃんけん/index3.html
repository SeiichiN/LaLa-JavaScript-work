<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>じゃんけん</title>
</head>
<body>
  <h1>じゃんけん</h1>
  
  <script>
    'use strict';

		alert('わたしとじゃんけんしましょう');
		alert('5回勝負です');
		let c = 1;
		
		while (c < 6) {
			const user = prompt(c + '回目: 選んでください 0,1,2');
			const com = Math.floor(Math.random() * 3);
			
			alert(c + '回目: わたし' + com + 'あなた' + user);
			
			let msg;
			if (user == com) {
			  msg = 'あいこです';
			} else if ((user === '0' && com === 1) ||
	          		 (user === '1' && com === 2) ||
			           (user === '2' && com === 0)) {
			  msg = 'あなたの勝ち';
			} else {
			  msg = 'わたしの勝ち';
			}
			alert(c + '回目: ' + msg);
		}
		
  </script>
</body>
</html>
