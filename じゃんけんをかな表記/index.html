<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>じゃんけん</title>
</head>
<body>
  <h1>じゃんけん</h1>
  
  <script>
    'use strict';

		alert('わたしとじゃんけんしましょう');
		const user = prompt('選んでください 0,1,2');
		const com = Math.floor(Math.random() * 3);
		
		alert('わたし' + com + 'あなた' + user);
		
		if (user == com) {
		  alert('あいこです');
		} else if ((user === '0' && com === 1) ||
          		 (user === '1' && com === 2) ||
		           (user === '2' && com === 0)) {
		  alert('あなたの勝ち');
		} else {
		  alert('わたしの勝ち');
		}
  </script>
</body>
</html>
