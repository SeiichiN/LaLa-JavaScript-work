<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>じゃんけん</title>
</head>
<body>
  <h1>じゃんけん</h1>
  <p id="result1"></p>
  <p id="result2"></p>
  
  <script>
    'use strict';
    
    const hand = ['グー', 'チョキ', 'パー'];

		alert('わたしとじゃんけんしましょう');
		const user = parseInt(prompt('選んでください 0,1,2'));
		const com = Math.floor(Math.random() * 3);
		
		document.getElementById('result1').textContent =
		  `わたし${hand[com]} あなた${hand[user]}`;
		
		let msg;
		if (user === com) {
		  msg = 'あいこです';
		} else if ((user + 1) % 3 === com) {
		  msg = 'あなたの勝ち';
		} else {
		  msg = 'わたしの勝ち';
		}
		const result2 = document.getElementById('result2');
		result2.textContent = msg;
  </script>
</body>
</html>
