  <h1>じゃんけんゲーム</h1>
  <script>
    'use strict';

     function janken() {
	     let user = parseInt(prompt('0:グー 1:チョキ 2:パー'));
	     let com = Math.floor(Math.random() * 3);
	     if (user === com) {
	       alert('あいこです');
	     } else if ((user + 1) % 3 === com) {
	       alert('userの勝ち');
	     } else {
	       alert('comの勝ち');
	     }
     }
     
     // janken();
  </script>
