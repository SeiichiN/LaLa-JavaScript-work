<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section>
    <ul id="person"></ul>
  </section>
  <script>
    'use strict';

    const person = {
      name: '佐々木', 
      age: 25, 
      address: '大阪',
    };
    person.age = 35;
    person['age'] = 35;
    for (let p in person) {
      const ele = `<li>${p}:${person[p]}</li>`;
      document.getElementById('person')
              .insertAdjacentHTML('beforeend', ele);
    }
  </script>
</body>
</html>
