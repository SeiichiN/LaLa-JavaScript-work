<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>問題</h1>
  <script>
    'use strict';
    
    // 問題1
    let fruits = ["りんご", "バナナ", "みかん"];
    console.log(1, fruits[0]);
    
    // 問題2
    console.log(2, fruits[2]);
    
    // 問題3
    let numbers = [10, 20, 30];
    numbers.push(40);
    console.log(3, numbers);
    
    // 問題4
    let animals = ["いぬ", "ねこ", "うさぎ"];
    console.log(4, animals.length);
    
    // 問題5
    let colors = ["赤", "青", "黄"];
    colors[1] = "緑";
    console.log(5, colors);
    
    // 問題6
    let scores = [50, 70, 90];
    for (let score of scores) {
      console.log(6, score);
    }
    
    // 問題7
    let names = ["太郎", "花子", "次郎"];
    for (let name of names) {
      if (name === '花子') {
        console.log(7, name);
      }
    }
    
    
  </script>
</body>
</html>
