<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>円の面積</title>
</head>
<body>
  <h1>円の面積</h1>
  <script>
    'use strict';
    
    function circle(r) {
      return r * r * Math.PI;
    }
  </script>
  <script>
    'use strict';
    
    const radius = parseFloat(prompt('半径(cm)'));
    const area = circle(radius);
    alert('半径' + radius + 'の面積は' + area + '平方センチメートル');
  </script>
</body>
</html>
