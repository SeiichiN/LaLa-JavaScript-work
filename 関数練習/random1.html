<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <h1>random1</h1>
  <script>
    'use strict';
    
    function my_rand(n) {
      return Math.floor(Math.random() * (n+1));
    }
    
    const num = parseInt(prompt('整数');
    const rnd = my_rand(num);
    alert(`0～${num}の範囲のランダムな数は${rnd}です。`);
    
  </script>
</body>
</html>
