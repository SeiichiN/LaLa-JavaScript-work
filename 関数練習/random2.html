<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <h1>random1</h1>
  <script>
    'use strict';
    
    function my_rand2(min, max) {
      return Math.floor(Math.random() * ());
    }
    
    const min = parseInt(prompt('最小値');
    const max = parseInt(prompt('最大値');
    const rnd = my_rand2(min, max);
    alert(`${min}～${max}の範囲のランダムな数は${rnd}です。`);
    
  </script>
</body>
</html>
