<!doctype html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <h1>有効範囲</h1>
  <script>
    'use strict';
    
    // okane -- ローカル変数
    function twice(okane) {
      okane = okane * 2;
      console.log(okane);   // 2000
      return okane;
    }
    
    let money = 1000;
    money = twice(money);
    console.log(money);    // 2000
    console.log(okane);    // okane not defined
    
  </script>
</body>
</html>
