<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>合計</title>
</head>
<body>
  <h1>合計</h1>
  <script>
    'use strict';
    
    function getSum(n) {
      let total = 0;
      while (n > 0) {
        total += n;
				n -= 1;
      }
      return total;
    }
    // nまでの合計(寺田方式)
    // n * (n+1) / 2 
    
    function total(n) {
      if (n = 1) {
        return 1; 
      } else {
        return n + total(n - 1);
      }
    }
  </script>
  <script>
    'use strict';
    
    const num = parseInt(prompt('整数を入力'));
    const ans = getSum(num);
    alert(`1～${num}の合計は${ans}です。`);
  </script>
</body>
</html>
