  <footer>
    <div class="container">
      <p>JavaScript Sample</p>
    </div>
  </footer>
  
  <script>
    'use strict';
    
    function fact(n) {
      let sum = 1;
      while (n > 0) {
        sum = sum * n;
        n -= 1;
      }
      return sum;
    }
    
    const num = parseInt(window.prompt('整数を入力してください'));
    const ans = fact(num);
    window.alert(`${num}の階乗は${ans}です`);
  </script>
